<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src gap://ready file://* *; style-src 'self' http://* https://* 'unsafe-inline'; script-src 'self' http://* https://* 'unsafe-inline' 'unsafe-eval'">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
     <title>GameTracker</title>
	

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
	
</head>
<body>
<div class="navbar">
        <div class="navbar-inner" style="background-color:#00adee">
            <div class="left">
                <a href="#" class="back link">

                    <span>Back</span>
                </a>
            </div>

                <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>

                           <br/>
                            <img src="header_logo_black.png" style="margin-bottom:5px;">
						
							<form id ='signup' class=text-center style="width:80%; margin-left: auto; margin-right: auto;">
                                <input id='email' class= "form-control" style="margin-bottom:5px;" type="text" name="email" placeholder="email">
                                <input id='pass' class= "form-control" style="margin-bottom:5px;" type="text" name="password" placeholder="Password">
                                <input id = 'confirm' class= "form-control" type="text" name="reenterPassword" placeholder="Confirm Password">
                                <br/>												
								<input type="submit" value="Sign Up" class="btn btn-primary">
							</form>
						
                        </div>
                    </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-auth.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
