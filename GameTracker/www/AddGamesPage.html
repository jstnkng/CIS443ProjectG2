<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src gap://ready file://* *; style-src 'self' http://* https://* 'unsafe-inline'; script-src 'self' http://* https://* 'unsafe-inline' 'unsafe-eval'">>

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    
</head>

<body style="background-color:powderblue;">
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
            <div class="content-block">
                    <input id='btnProfilePage' type="button" value="Profile Page" class="btn btn-primary">
                <br/>
                <br/>
                <input id='btnAddGamesPage' type="button" value="Add Games" class="btn btn-primary">
                <br/>
                <br/>
                <input id='btnAboutPage' type="button" value="About Page" class="btn btn-primary">
                <br/>
                <br/>
                <input id='btnMainPage' type="button" value="Main Page" class="btn btn-primary">
            </div>
        </div>
        <input id='btnSignout' type="button" value="Sign Out" class="btn btn-primary" style="display:none">
        <input id='btnLogin' type="button" value="Login" class="btn btn-primary" style="display:none">
        <input id='btnSignup' type="button" value="Sign Up" class="btn btn-primary" style="display:none">
    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner" style="background-color:#00adee">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">GameTracker</div>
                    <div class="right">
                            <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content" style="background-color:#000000">
                        <div class="content-block" style="text-align: center">
                                <div class="h5" style="margin-top:20px; color: #00adee">Add New Game</div>
                                <div style="border-bottom: 1px solid #00adee;width: 100%;display: block; margin-bottom: 4px;"></div>

                            <form action="" class=text-center style="width:80%; margin-left: auto; margin-right: auto;">
                                    <div class="row">
                                        <div class="col-8 padding-0">
                                                    <input id='gametitle' class= "form-control" style="margin-bottom:5px;" type="text" name="Game Title" placeholder="Game Title">
                                        </div>
                                        <div class="col-4 padding-0">
                                                    <input id='hours' class= "form-control" style="margin-bottom:5px;" type="text" name="Hours" placeholder="Hours">
                                        </div>
                                    </div> 
                                    <br/>      
                                    <input type="button" id='btnAdd' value="Add Game" class="btn btn-primary">                                
                            </form>
                            <input id='btnLogin' type="button" value="Login" class="btn btn-primary" style="display:none">
                                <input id='btnSignup' type="button" value="Sign Up" class="btn btn-primary" style="display:none">
                            <br/>

                            <div class="h5" style="margin-top:20px; color: #00adee">Add Hours To Existing Game</div>
                                <div style="border-bottom: 1px solid #00adee;width: 100%;display: block; margin-bottom: 4px;"></div>
                            <table id="" class="table table-striped table-dark">
                                    <thead>
                                      <tr>
                                        <th scope="col" style="text-decoration:underline">Game Title</th>
                                      </tr>
                                    </thead>
                                    <tbody id="AddHourLink">
                                      <tr>
                                        <td><a href="#" style="color:white">World of Warcraft</a></td>
                                      </tr>
                                      <tr>
                                        <td><a href="#" style="color:white">Tom Clancy's Ghost Recon</a></td>
                                      </tr>
                                      <tr>
                                        <td><a href="#" style="color:white">Sid Meier's Civilization V</a></td>
                                      </tr>
                                    </tbody>
                                  </table>

                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner" style="background-color:#00adee">
                    <!-- Toolbar links -->
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-database.js"></script>

    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
