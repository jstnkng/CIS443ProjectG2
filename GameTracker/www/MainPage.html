<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src gap://ready file://* *; style-src 'self' http://* https://* 'unsafe-inline'; script-src 'self' http://* https://* 'unsafe-inline' 'unsafe-eval'">


    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    
</head>

<body style="background-color:powderblue;">
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <a class="h4" href="ProfilePage.html" style="color:#00adee; text-decoration: underline;">Profile</a>
            <br/>
            <br/>
            <a class="h4" href="AddGamesPage.html" style="color:#00adee; text-decoration: underline;">Add Game</a>
            <br/>
            <br/>
            <a class="h4" href="about.html" style="color:#00adee; text-decoration: underline;">About</a>
            <br/>
            <br/>
            <a class="h4" href="MainPage.html" style="color:#00adee; text-decoration: underline;">Main Page</a>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner" style="background-color:#00adee">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    
                    <div class="center sliding">GameTracker</div>
                    <div class="right">
                            <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content" style="background-color:#000000">
                        <div class="content-block" style="text-align: center">
                            <div id="WelcomeHeader"class="h4" style="text-decoration: underline;">Welcome User!</div>
                            
                              
                            <div class="h5" style="margin-top:20px; color: #00adee">Games You Have Played</div>
                            <div style="border-bottom: 1px solid #00adee;width: 100%;display: block; margin-bottom: 4px;"></div>
                            <table id="" class="table table-striped table-dark">
                                <thead>
                                  <tr>
                                    <th scope="col" style="text-align: left;">Game Title</th>
                                    <th scope="col" style="text-align: right;">Hours</th>
                                    <th scope="col" style="text-align: right;">Points</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <td style="text-align: left;">World of Warcraft</td>
                                    <td style="text-align: right;">10</td>
                                    <td style="text-align: right;">5</td>
                                  </tr>
                                  <tr>
                                    <td style="text-align: left;">Tom Clancy's Ghost Recon</td>
                                    <td style="text-align: right;">40</td>
                                    <td style="text-align: right;">20</td>
                                  </tr>
                                  <tr>
                                    <td style="text-align: left;">Sid Meier's Civilization V</td>
                                    <td style="text-align: right;">35</td>
                                    <td style="text-align: right;">17.5</td>
                                  </tr>
                                  <tr>
                                    <td style="text-align: left; font-weight: bold;">Total</td>
                                    <td style="text-align: right;font-weight: bold;">###</td>
                                    <td style="text-align: right;font-weight: bold;">###</td>
                                  </tr>
                                </tbody>
                              </table>
                            <!-- Link to another page -->
                            <form id='logout' style="width:80%; margin-left: auto; margin-right: auto;">
                                <input id='btnSignout' type="button" value="Sign Out" class="btn btn-primary">
                                <input id='btnLogin' type="button" value="Login" class="btn btn-primary" style="display:none">
                                <input id='btnSignup' type="button" value="Sign Up" class="btn btn-primary" style="display:none">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner" style="background-color:#00adee">
                    <!-- Toolbar links -->
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-database.js"></script>

</body>
